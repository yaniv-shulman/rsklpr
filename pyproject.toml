[tool.poetry]
name = "rsklpr"
version = "0.1.0"
description = "Demonstrative implementation of the Robust Local Polynomial Regression with Similarity Kernel draft paper for the 1D predictor case"
authors = ["Yaniv Shulman <yaniv@aleph-zero.info>"]
readme = "README.md"

[tool.poetry.dependencies]
localreg = "^0.5.0"
numpy = "^1.25.0"
pandas = "^2.0.3"
python = "^3.10"
scikit-learn = "^1.3.0"
statsmodels = "^0.14.0"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^23.7.0"}
chart-studio = "^1.1.0"
ipywidgets = "^8.1.0"
matplotlib = "^3.7.2"
notebook = "^7.0.4"
plotly = "^5.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py310"]
